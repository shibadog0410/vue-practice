<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf=8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div id="app" class="col-8 mx-auto">
                <h1 class="display-1 font-weight-bold">{{ title }}</h1>
                <p class="lead">{{ message }}</p>

                <form class="row my-4" v-on:submit.prevent="doAdd()">
                    <div class="col">
                        <input v-model="name" class="form-control">
                    </div>
                    <div class="col">
                        <button v-on:click="doAdd()" type="button" class="btn btn-success">ADD</button>
                    </div>
                </form>

                <ul class="list-group">
                    <li class="list-group-item" v-for="(item, index) in list" v-on:click.right.prevent="doClick(index)" v-bind:key="item.id" v-bind:class="{ active: item.active }" v-if="item.hp">
                        <input type="checkbox" v-model="item.active">
                        ID. {{ item.id }}  {{ item.name }}
                        <span class="m-2 p-1 badge bg-primary rounded-pill" style="color: white;">{{ item.hp }}</span>
                        <span v-if="item.hp < 50" class="m-2 p-1 badge bg-danger rounded-pill">Dying!</span>
                        <div class="text-right">
                            <button v-on:click="doAttack(index)" type="button" class="btn btn-warning m-1">ATTACK</button>
                            <button v-on:click="doRemove(index)" type="button" class="btn btn-danger m-1" >DELETE</button>
                        </div>
                    </li>
                </ul>

                <div v-on:click="scrollTop" class="btn btn-secondary my-4">
                    Scroll Top
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
