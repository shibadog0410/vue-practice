<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf=8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="row bg-secondary bg-gradient">
            <div id="app" class="col-8 mx-auto">

                <h1 class="display-1 font-weight-bold text-white">{{ title }}</h1>
                <p class="lead font-weight-bold text-white">{{ message }}</p>

                <form class="mt-5">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label for="hp" class="font-weight-bold text-white">Under HP</label>
                            <input id="hp" class="form-control" v-model.number="underHP" placeholder="HP">
                        </div>

                        <div class="form-group col-5">
                            <label for="show" class="font-weight-bold text-white"> Monsters</label>
                            <input id="show" class="form-control" v-model.number="monsterLimit" placeholder="ITEMS">
                        </div>
                    </div>
                </form>

                <form class="row mt-1 mb-5" v-on:submit.prevent="doAdd()">
                    <div class="col">
                        <label for="monsterName" class="font-weight-bold text-white">Monster Name</label>
                        <input id="monsterName" class="form-control" v-model="name">
                    </div>
                    <div class="col d-flex align-items-end">
                        <button v-on:click="doAdd()" type="button" class="btn btn-light btn-outline-success font-weight-bold">ADD</button>
                    </div>
                </form>

                <div class="col p-3 bg-light rounded text-right">
                    <button v-on:click="order=!order" type="button" class="btn btn-light btn-outline-primary font-weight-bold">HP ORDER</button>
                </div>

                <ul class="list-group">
                    <li class="list-group-item bg-light" v-for="(item, index) in limited" v-on:click.right.prevent="doClick(index)" v-bind:key="item.id" v-bind:class="{ active: item.active }" v-if="item.hp">
                        <input type="checkbox" v-model="item.active">
                        ID. {{ item.id }}  {{ item.name }}
                        <span class="m-2 p-1 badge bg-primary rounded-pill" style="color: white;">{{ item.hp }}</span>
                        <span v-if="item.hp < 50" class="m-2 p-1 badge bg-danger rounded-pill">Dying!</span>
                        <div class="text-right">
                            <button v-on:click="doAttack(index)" type="button" class="m-1 btn btn-light btn-outline-warning font-weight-bold">ATTACK</button>
                            <button v-on:click="doRemove(index)" type="button" class="m-1 btn btn-light btn-outline-danger font-weight-bold" >DELETE</button>
                        </div>
                    </li>
                </ul>

                <div v-on:click="scrollTop" class="my-4 btn btn-outline-light font-weight-bold">
                    Scroll Top
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="main.js"></script>

    </body>
</html>
