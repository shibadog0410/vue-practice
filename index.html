<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf=8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div id="app" class="col-8">
                <form class="row g-3 p-3">
                    <div class="col-4 m-1">
                        <input v-model="name" ref="input" class="form-control">
                    </div>
                    <div class="col-4 m-1">
                        <button v-on:click="doAdd" type="button" class="btn btn-success">ADD</button>
                    </div>
                </form>

                <ul class="list-group col-8">
                    <li class="list-group-item" v-for="(item, index) in list" v-bind:key="item.id" v-if="item.hp">
                        ID. {{ item.id }}  {{ item.name }}
                        <span class="m-2 p-1 badge bg-primary rounded-pill" style="color: white;">{{ item.hp }}</span>
                        <span v-if="item.hp < 50" class="m-2 p-1 badge bg-danger rounded-pill">Dying!</span>
                        <div class="text-right">
                            <button v-on:click="doRemove(index)" type="button" class="btn btn-danger">DELETE</button>
                            <button v-on:click="doAttack(index)" type="button" class="btn btn-warning">ATTACK</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
